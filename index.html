<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <h1>static resume builder by sidra wahid</h1>
     <from id="resumeforms">
            <fieldset>
                <legend>personal information </legend>
                <label for="name">Name: </label>
                <input type="test" id="name" name="name" required><br>
            

                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>


                <label for="phone">phone:</label>
                <input type="tel" id="phone" name="phone" required>
              </fieldset>


              <fieldset>
                <legend>Education</legend>
                <label for="Education">Education</label>
                <textarea id="Education" name="Education" raws="4" required> </textarea> <br>
              </fieldset>


              <fieldset>
                <legend>Experience</legend>
                <label for="Experience">Experiance</label>
                <textarea id="Expeience" name="Experience" raws="4" required> </textarea> <br>
              </fieldset>

              <fieldset>
                <legend>skills</legend>
                <label for="skills">Experience</label>
                <textarea id="skills" name="skills" raws="4" required> </textarea> <br>
              </fieldset>


              <button type="submit"> Generat below resume </button>
               </from>


</body>
</html>
